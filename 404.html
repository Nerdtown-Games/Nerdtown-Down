<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nerdtown Games – Down Notice</title>
<style>
/* Font Face */
@font-face {
    font-family: 'Coconutz';
    src: url('Coconutz.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* Base Styles */
body {
    font-family: 'Coconutz', Arial, sans-serif;
    font-size: 20px;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    text-align: center;
}

h1 {
    color: #222;
    font-size: 36px;
    margin-top: 30px;
}

.banner {
    background-color: #ffcccb;
    color: #000;
    text-align: center;
    padding: 15px;
    margin-bottom: 25px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

/* Game Grid */
.game-container {
    display: flex;
    justify-content: center;
    gap: 40px;
    margin-top: 30px;
}

.game-tile {
    width: 200px;
    cursor: pointer;
    text-align: center;
    transition: transform 0.2s;
}

.game-tile:hover {
    transform: translateY(-5px);
}

.game-img {
    width: 200px;
    height: 200px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.25);
    object-fit: cover;
}

.game-name {
    margin-top: 10px;
    font-size: 22px;
    color: #222;
}

/* Popup Styles */
#popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#popup-content {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 800px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

#popup iframe {
    width: 100%;
    height: 500px;
    border: none;
}

#close-btn {
    background: #333;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-family: 'Coconutz', Arial, sans-serif;
    font-size: 16px;
    transition: background 0.2s;
}

#close-btn:hover {
    background: #555;
}
</style>
</head>
<body>

<div class="banner">
    <strong>Nerdtown Games is currently down.</strong><br>
</div>

<h1>We’ll be back soon!</h1>
<p>In the meantime, choose a game to play while we get stuff done on our end.</p>

<!-- Game Options -->
<div class="game-container">
    <div class="game-tile" data-game="/Block_Blast/index.html">
        <img src="/Block_Blast/icon.png" class="game-img" alt="Block Blast">
        <div class="game-name">Block Blast</div>
    </div>

    <div class="game-tile" data-game="/Snow_Rider_3d/index.html">
        <img src="/Snow_Rider_3d/icon.png" class="game-img" alt="Snow Rider 3D">
        <div class="game-name">Snow Rider 3D</div>
    </div>
</div>

<!-- Popup -->
<div id="popup">
    <div id="popup-content">
        <button id="close-btn">Close</button>
        <iframe id="game-frame" src="" title="Embedded Game"></iframe>
    </div>
</div>

<script>
const popup = document.getElementById('popup');
const frame = document.getElementById('game-frame');
const closeBtn = document.getElementById('close-btn');

document.querySelectorAll('.game-tile').forEach(tile => {
    tile.addEventListener('click', () => {
        const game = tile.getAttribute('data-game');
        frame.src = game;
        popup.style.display = 'flex';
    });
});

closeBtn.addEventListener('click', () => {
    frame.src = ""; // stops game audio etc.
    popup.style.display = 'none';
});

window.addEventListener('click', e => {
    if (e.target === popup) {
        frame.src = "";
        popup.style.display = 'none';
    }
});
</script>

</body>
</html>
