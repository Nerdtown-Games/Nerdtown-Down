<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nerdtown Games – Down Notice</title>
<style>
/* Font Face */
@font-face {
    font-family: 'Coconutz';
    src: url('/Coconutz.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

/* Base Styles */
body {
    font-family: 'Coconutz', Arial, sans-serif;
    font-size: 20px;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    text-align: center;
}

h1 {
    color: #222;
    font-size: 36px;
    margin-top: 30px;
}

.banner {
    background-color: #ffcccb;
    color: #000;
    text-align: center;
    padding: 15px;
    margin-bottom: 25px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}

.quick-link {
    background-color: #333;
    color: #fff;
    text-decoration: none;
    padding: 12px 24px;
    border-radius: 6px;
    font-family: 'Coconutz', Arial, sans-serif;
    font-size: 18px;
    font-weight: 500;
    transition: background-color 0.2s ease, transform 0.2s ease;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    cursor: pointer;
}

.quick-link:hover {
    background-color: #555;
    transform: translateY(-3px);
}

/* Popup Styles */
#popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

#popup-content {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    width: 90%;
    max-width: 800px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
}

#popup iframe {
    width: 100%;
    height: 500px;
    border: none;
}

#close-btn {
    background: #333;
    color: #fff;
    border: none;
    padding: 10px;
    cursor: pointer;
    font-family: 'Coconutz', Arial, sans-serif;
    font-size: 16px;
    transition: background 0.2s;
}

#close-btn:hover {
    background: #555;
}
</style>
</head>
<body>

<div class="banner">
    <strong>Nerdtown Games is currently down.</strong><br>
    Please email <a href="mailto:games.nerdtown+gustavs@gmail.com">games.nerdtown+gustavs@gmail.com</a> to notify us.
</div>

<h1>We’ll be back soon!</h1>
<p>In the meantime, you can still play a game while we get stuff done on our end</p>

<button class="quick-link" id="playBtn">Play Game</button>

<!-- Popup -->
<div id="popup">
    <div id="popup-content">
        <button id="close-btn">Close</button>
        <iframe src="/Block_Blast/index.html" title="Embedded Game"></iframe>
    </div>
</div>

<script>
const popup = document.getElementById('popup');
const playBtn = document.getElementById('playBtn');
const closeBtn = document.getElementById('close-btn');

playBtn.addEventListener('click', () => popup.style.display = 'flex');
closeBtn.addEventListener('click', () => popup.style.display = 'none');
window.addEventListener('click', e => { if (e.target === popup) popup.style.display = 'none'; });
</script>

</body>
</html>
